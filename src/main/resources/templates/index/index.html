<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title>도서 검색</title>
    <style>
        .book-card { height: 100%; }
        .book-img { height: 200px; overflow: hidden; background-color: #f8f9fa; }
    </style>
</head>
<body>

<div layout:fragment="content">
    <div class="page-header d-print-none mb-4">
        <div class="row align-items-center">
            <div class="col">
                <h2 class="page-title">
                    도서 검색
                </h2>
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form action="/" method="get" class="row g-3">
                        <div class="col-md-2">
                            <label class="form-label">검색 방식</label>
                            <select name="searchType" class="form-select">
                                <option value="keyword" th:selected="${request.searchType() == 'keyword'}">키워드 검색</option>
                                <option value="vector" th:selected="${request.searchType() == 'vector'}">vector 검색</option>
                                <option value="hybrid" th:selected="${request.searchType() == 'hybrid'}">하이브리드 검색</option>
                                <option value="rag" th:selected="${request.searchType() == 'rag'}">AI 도서 추천 (RAG)</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">ISBN</label>
                            <input type="text" name="isbn" class="form-control" placeholder="ISBN 검색" th:value="${request.isbn()}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">키워드</label>
                            <input type="text" name="keyword" class="form-control" placeholder="제목, 저자, 출판사, 내용 등" th:value="${request.keyword()}">
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">검색</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-4" th:if="${aiResponse != null}">
        <div class="col-12">
            <div class="card bg-primary-lt">
                <div class="card-status-top bg-primary"></div>
                <div class="card-header">
                    <h3 class="card-title">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-robot me-2" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M7 7h10a2 2 0 0 1 2 2v1l1 1v3l-1 1v3a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-3l-1 -1v-3l1 -1v-1a2 2 0 0 1 2 -2z"></path>
                            <path d="M10 16h4"></path>
                            <circle cx="8.5" cy="11.5" r=".5" fill="currentColor"></circle>
                            <circle cx="15.5" cy="11.5" r=".5" fill="currentColor"></circle>
                            <path d="M9 7l-1 -4"></path>
                            <path d="M15 7l1 -4"></path>
                        </svg>
                        AI 추천 답변
                    </h3>
                </div>
                <div class="card-body">
                    <p class="text-secondary" style="white-space: pre-wrap;" th:text="${aiResponse}">AI 답변 내용이 여기에 표시됩니다.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row row-cards">
        <div class="col-12 mb-2">
            <p th:if="${page != null}" class="text-muted">
                총 <span th:text="${page.totalElements}" class="fw-bold">0</span>권의 도서가 검색되었습니다.
            </p>
        </div>

        <div th:each="book : ${books}" class="col-sm-6 col-lg-4">
            <div class="card book-card">
                <div class="card-img-top book-img d-flex align-items-center justify-content-center bg-light">
                    <a th:href="@{/books/{id}(id=${book.id})}" class="d-block w-100 h-100 d-flex align-items-center justify-content-center">
                        <img th:if="${book.imageUrl != null && !book.imageUrl.isEmpty()}" 
                             th:src="${book.imageUrl}" 
                             class="img-fluid" style="max-height: 200px;" alt="도서 이미지">
                        <div th:unless="${book.imageUrl != null && !book.imageUrl.isEmpty()}" class="text-secondary text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-photo-off mb-2" width="48" height="48" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M15 8h.01" />
                                <path d="M7 3h10a3 3 0 0 1 3 3v10m-1 3h-12a3 3 0 0 1 -3 -3v-12a3 3 0 0 1 3 -3" />
                                <path d="M3 3l18 18" />
                                <path d="M4 15l4 -4c.928 -.893 2.072 -.893 3 0l5 5" />
                                <path d="M14 14l1 -1c.928 -.893 2.072 -.893 3 0l2 2" />
                            </svg>
                            <div class="small">이미지 없음</div>
                        </div>
                    </a>
                </div>
                <div class="card-body">
                    <div th:if="${book.similarity != null || book.rrfScore != null}" class="mb-2">
                        <span th:if="${book.similarity != null}" class="badge bg-green-lt" th:text="${#numbers.formatPercent(book.similarity, 1, 1)} + ' 일치'">95% 일치</span>
                        <span th:if="${book.rrfScore != null}" class="badge bg-blue-lt" th:text="'RRF: ' + ${#numbers.formatDecimal(book.rrfScore, 1, 4)}">RRF: 0.0333</span>
                    </div>
                    <h3 class="card-title text-truncate">
                        <a th:href="@{/books/{id}(id=${book.id})}" th:text="${book.title}" class="text-reset">도서 제목</a>
                    </h3>
                    <div class="text-muted mb-2" th:text="${book.authorName}">저자</div>
                    <div class="small">
                        <div class="text-muted">출판사: <span th:text="${book.publisherName}">출판사</span></div>
                        <div class="text-muted">출판일: <span th:text="${book.editionPublishDate}">2021-01-01</span></div>
                        <div class="text-muted">ISBN: <span th:text="${book.isbn}">ISBN</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 페이징 처리 -->
    <div th:replace="~{fragments/pagination :: pagination(${page}, '/', ${request})}"></div>
</div>

</body>
</html>
