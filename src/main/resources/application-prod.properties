# Prod Profile Settings
# 운영 환경에서 사용하는 설정입니다

# ===============================
# Import external configurations
# ===============================
# prod 환경에서는 classpath의 설정 파일 사용
spring.config.import=classpath:telegram.properties,optional:file:./redis.properties

# ===============================
# Scheduler
# ===============================
scheduler.embedding.enabled=true

# ===============================
# Thymeleaf
# ===============================
spring.thymeleaf.cache=true
