# ===============================
# Test Datasource (PostgreSQL - library_dev)
# ===============================
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://s3.java21.net:8000/library_dev?stringtype=unspecified
spring.datasource.username=library
spring.datasource.password=library123!

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# Disable AI services for tests
# ===============================
spring.ai.openai.base-url=http://localhost:8080
spring.ai.openai.api-key=test-key
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.model=llama3
spring.ai.google.genai.api-key=test-key
spring.ai.google.genai.project-id=test-project
spring.ai.google.genai.chat.options.model=gemini-2.0-flash
spring.ai.selected-model=ollama

# ===============================
# Disable retry for tests
# ===============================
spring.ai.retry.on-client-errors=false
spring.ai.retry.max-attempts=1

# ===============================
# Disable scheduler for tests
# ===============================
scheduler.embedding.enabled=false

# ===============================
# Import external configurations
# ===============================
spring.config.import=classpath:rabbitmq.properties
